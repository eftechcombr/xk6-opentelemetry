receivers:
  kafka/logs:
    brokers:
      - broker:29092
    group_id: collector-logs
    topic: otel_logs
  kafka/metrics:
    brokers:
      - broker:29092
    group_id: collector-metrics
    topic: otel_metrics
  kafka/traces:
    brokers:
      - broker:29092
    group_id: collector-traces
    topic: otel_traces

exporters:
  otlp:
    endpoint: http://monitoring-otel-opentelemetry-collector.monitoring.svc.cluster.local:4317
    tls:
      insecure: true
  logging:
    verbosity: detailed

processors:
  batch:

service:
  pipelines:
    logs:
      receivers:
        - kafka/logs
      processors:
        - batch
      exporters:
        - logging
        - otlp 
    metrics:
      receivers:
        - kafka/metrics
      processors:
        - batch
      exporters:
        - logging
        - otlp 
    traces:
      receivers:
        - kafka/traces
      processors:
        - batch
      exporters:
        - logging
        - otlp 

  telemetry:
    logs:
      level: "info"
